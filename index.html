<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="미니네 링크모음" />
        <meta property="og:description" content="치토와 함께하는 일상" />
        <meta property="og:image" content="clxh.png" />
        <title>미니네-프로필링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #8e80eb;
            }
             .profile{
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border : 2px solid white; 

                background-image: url(clxh.png);
                background-position: center;
                background-size: cover;
             }
             .main{
                color: white;
                font-size:20px;

                margin-top: 30px;
                margin-bottom: 10px;  
             }
             .sub{
                color: white;
                font-size: 14px;

                margin-top:0px;
                margin-bottom:30px;

             }
             .wrap{
                width:300px;
                margin:30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            
             }
             .wrap >a{
                width: 300px;
                height:50px;

                background-color: white;
                border-radius: 10px;

                margin-bottom:10px;

                font-size: 14px;
                font-weight:bold;
                color:#8e80eb;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;


             }
             .wrap > a:hover{
                background-color:#f2f2f2;
                font-size: 20px

             }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main"> 미니 </h1>
            <p class="sub"> 치토와 행복한 시간 </p>    
            <a target="_blank" href="https://instagram.com/lovely_minimi_91">인스타그램</a>
            <a target="_blank" href="https://blog.naver.com/alsgml9659">네이버블로그</a>
            <a target="_blank" href="https://instagram.com/cheese_and_tori/">치즈토리 인스타</a>
        </div>
    </body>
</html>
